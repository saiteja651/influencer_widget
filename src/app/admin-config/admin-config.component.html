                    <h4 class="mt-3  mx-2">Admin</h4>
                </div>
                <div style="border: 1px solid black;"></div>
                <div style="margin-top: 50px;margin-left: 50px;">
                    <h5>
                        LinkedInAdmin Token&nbsp; :&nbsp;&nbsp;
                        <span [style.color]="isOAuthToken ? 'green' : 'red'">
                          {{ isOAuthToken ? 'present' : 'missing' }}
                        </span>
                      </h5>
                    <div class="mt-3 d-flex" *ngIf="!isOAuthToken">
                        <h5 class="mt-2">Send Mail to  Admin&nbsp; :&nbsp; &nbsp;</h5>
                        <div class="input-container">
                            <input [(ngModel)]="adminEmail" type="text" id="username" placeholder="Enter admin email">
                            <b *ngIf="!adminEmail&&buttonClick"><small style="color: red;">*Email is Mandatory</small></b>
                          </div>
                        <button  (click)="onAdminEmailClick()"  class="btn  mx-4" style="width: 100px; background-color: #0183FF;color: whitesmoke;height: 50px;">Send</button>
                    </div>
                    <div *ngIf="isOAuthToken">
                        <div class="mt-3 d-flex">
                            <h5 class="mt-3">Organization &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;</h5>
                            <div class="input-container" style="width: 365px;">
                                <input [(ngModel)]="companyName" type="text" id="companyName" placeholder="Enter Oganization Link">
                                <b *ngIf="!companyName&&isOrganizationButtonClick"><small style="color: red;">*Organization is Mandatory</small></b>
                              </div>
                            <button (click)="onOrganizationUrlClick()" class="btn mx-2" style="width: 100px; background-color: #0183FF;color: whitesmoke;height: 50px;">Send</button>
                        </div>
                        <div class="mt-3 d-flex">
                            <h5 class="mt-2">Keywords <span style="margin-left: 113px;"></span>:&nbsp;&nbsp;</h5>
                            <div class="input-container mr-1" style="width: 120px;">
                                <input [(ngModel)]="keyword1" type="text" id="keyword1" placeholder="keyword1">
                                <b *ngIf="isKeywordButtonClick&&!keyword1"><small style="color: red;">*Keyword1 is Mandatory</small></b>
                              </div>
                              <div class="input-container mr-1" style="width: 120px;">
                                <input [(ngModel)]="keyword2" type="text" id="keyword2" placeholder="keyword2">
                              </div>
                              <div class="input-container" style="width: 120px;">
                                <input [(ngModel)]="keyword3" type="text" id="keyword3" placeholder="keyword3">
                              </div>
                              <button (click)="onKeywordClick()" class="btn mx-2" style="width: 100px; background-color: #0183FF;color: whitesmoke;height: 50px;">Send</button>
                        
                        </div>
                        <div class="mt-3 d-flex">
                            <h5 class="mt-2">Select Country <span style="margin-left: 67px;">:&nbsp;&nbsp;</span></h5>
                            
                            <div class="select-box" style="width: 370px;">
                                <select class="form-select" [(ngModel)]="countryCode">
                                  <option hidden>Allow Repeat</option>
                                  <option value="IN">IN &nbsp;(India)</option>
                                  <option value="US">US &nbsp;(USA)</option>
                                  <option value="IN">SG &nbsp;(Singapore)</option>
                                  <option value="US">ID &nbsp;(Indonesia)</option>
                                </select>
                              </div>
                              <button (click)="onCountryCodeClick()" class="btn mx-2" style="width: 100px; background-color: #0183FF;color: whitesmoke;height: 50px;">Send</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
