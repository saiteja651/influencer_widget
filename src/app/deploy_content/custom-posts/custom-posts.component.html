          <h2 class="mx-2">Custom Posts</h2>
        </div>
      </div>
    
      <div class="card-body ">
        <div class="mb-3" *ngIf="!(allPosts?.length > 0) && !isLoader">
          <div class="form form-container mt-4" [formGroup]="reactiveForm">
            <div class="input-box skills" formArrayName="links">
              <h4>Add Links</h4>
              <div class="column" *ngFor="let control of reactiveForm.get('links')['controls']; let i=index">
                <div>
                  <input style="border: 1px solid black;width: 550px;" type="text" placeholder="Enter Valid Link..." [formControlName]="i">
                  <!-- <small *ngIf="reactiveForm.get('links').invalid && reactiveForm.get('links').touched" style="color: red;">*Link is Mandatory</small> -->
                </div>
                <button type="button" class="btn-add-delete">
                  <i (click)="deleteLink(i)" class="fa-solid fa-trash-can"></i>
                </button>
              </div> 
            </div>
            <div class="d-flex justify-content-around">
              <button *ngIf="isValidLinks()" type="button" style="width: 40px;" class="btn-add" (click)="addLink()">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button *ngIf="isValidLinks()"   type="submit" class="fetch-btn" (click)="onFetch()">Fetch All Posts</button>
            </div>
          </div>
        </div>
        
        <div *ngIf="isLoader" style="margin-left: 120px;margin-top: 200px;">
            <app-loader ></app-loader>  
        </div>
        <div *ngIf="setBackClick&&allPosts?.length>0">
          <button (click)="onBackClick()" class="btn mt-0"><i class="fa-solid fa-arrow-left fa-lg"></i></button>
        </div>
      
      <div *ngIf="!isLoader">
      <div  class="post_card" *ngFor="let post of allPosts; let i = index" [hidden]="selectedIndex !== i">
        <div class="image-container">
          <img [src]="post.image" alt="Post Image">
          
        </div>
        <div class="content">
          <h6>{{post.title}}</h6>
          <div *ngIf="!expanded">
            {{ post.description | slice:0:50}} <a *ngIf="post.description?.length>50&&!expanded" (click)="toggle()" style="color: #0198FF;cursor: pointer;">Read More</a>
          </div>
          <div *ngIf="expanded">
            {{post.description}}
            <a (click)="toggle()"  style="color: #0198FF;cursor: pointer;">Read Less</a>
          </div>
        </div>
      
        <div class="d-flex">
          <button class="delete-post mx-1" (click)="removePost(i)">Remove</button>
          <button class="deploy-all-btn mx-1" (click)="deployPost(post)">Deploy</button>
          <div class=" mx-1" style="width: 170px;">
            <b><Span class="mx-2">Expiry Days</Span></b>
            <select class="form-select" [(ngModel)]="expiryDays">
              <option value="1">1 &nbsp;day</option>
              <option value="2">2 &nbsp;days</option>
              <option value="3">3 &nbsp;days</option>
              <option value="4">4 &nbsp;days</option>
            </select>
          </div>
        </div>
          
        </div>
        <div *ngIf="allPosts&&(allPosts?.length>0)&&!isLoader" class="navigation-buttons" style="margin-top: 20px;">
          <button  *ngIf="!isFirstPost()&&!isLastPost()" class="btn btn-primary" style="margin-right:500px;" (click)="previousPost()"[disabled]="isFirstPost()">&lt;</button>
            <button *ngIf="!isLastPost()&&!isFirstPost()" class="btn btn-primary" style="margin-right: 30px;" (click)="nextPost()" [disabled]="isLastPost()">&gt;</button>
            <button *ngIf="isFirstPost()&&!isLastPost()" class="btn btn-primary" style="margin-left: 520px;" (click)="nextPost()" [disabled]="isLastPost()">&gt;</button>
            <button  *ngIf="isLastPost()&&!isFirstPost()" class="btn btn-primary" style="margin-right:570px;" (click)="previousPost()"[disabled]="isFirstPost()">&lt;</button>
           
        </div>
      </div>
    </div>
   
    </div>
  </div>
